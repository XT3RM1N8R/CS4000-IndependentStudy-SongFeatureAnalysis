<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Track Visualization</title>
    <script src="./js/d3.v3.min.js"></script>
    <script src="./js/colorbrewer.v1.min.js"></script>
    <script src="./js/clusters.js"></script>
    <script src="./js/math.min.js"></script>
    <script src="./js/tsne.js"></script>
    <script src="./js/r.js"></script>
    <!--<script src="./js/distance.js"></script>-->
</head>
<style>
    .chart {

    }

    .main text {
        font: 10px sans-serif;
    }

    .axis line, .axis path {
        shape-rendering: crispEdges;
        stroke: black;
        fill: none;
    }

    circle {
        fill: steelblue;
    }
    .node {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    /*.link {*/
    /*stroke: #000000;*/
    /*stroke-opacity: .6;*/
    /*}*/

    .axis {
        opacity: 0.5;
        font: 10px sans-serif;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }
    .link {
        fill: #dddddd;
        stroke-width: 1px;
    }

    .axis .domain {
        fill: none;
        stroke: #000;
        stroke-opacity: .3;
        stroke-width: 4px;
        stroke-linecap: round;
    }

    .axis .halo {
        fill: none;
        stroke: #ddd;
        stroke-width: 3px;
        stroke-linecap: round;
    }

    .slider .handle {
        fill: #fff;
        stroke: #000;
        stroke-opacity: .5;
        stroke-width: 1.25px;
        cursor: grab;
    }

</style>
<body>
<div id="controller">
</div>
<div id="network">
</div>
<div id="textDiv"></div>
<div id="theGraph"></div>
<script src="webworker.js"></script>
<script src="main.js"></script>
</body>
</html>
